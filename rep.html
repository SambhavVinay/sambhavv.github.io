<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items:center;
            padding: 10px;
            background-color: beige;

        }
        img{
            width: 300px;
            border-radius:20px;

        }
        
        h2{
            align-self: center;
            margin-bottom: 20px;
            background-color: beige;
            letter-spacing: 15px;
            border-radius: 10px;
            padding: 6px;
            box-shadow: 0 2px 12px;
            
        }
        .sub{
            background-color: rgb(231, 218, 185);
            border-radius:10px;
            display:inline-block;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 12px;
            
            
        }
        h1{
            background-color: rgb(225, 195, 155) ;
            padding-right: 910px;
            padding-left: 910px;
            letter-spacing: 20px;
        }
        H3{
            background-color: rgb(0, 0, 0);
            padding-right: 910px;
            padding-left: 910px;
            color: aliceblue;
            letter-spacing: 20px;
        }
        
        .sub:hover{
            transform: scale(1.05);
        }
        button:hover{
            color: brown;
        }
        button {
            background: linear-gradient(135deg, #3f729b, #1e4f68);
            padding:15px;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            border:none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
            
        }
        

    </style>
</head>
<body>
    <center><h1>INSTAGRAM</h1></center>
    <center><H3>ACCOUNTS</H3></center>
    <div class="main">
        <div class="sub">
            <center><h2>GOOFY</h2></center>
            <center><img src="goofy.jpg.png" alt="_blank"></center>
            <CENTER><button><a href="https://www.instagram.com/mr_huskiee/" style="color: rgb(255, 255, 255);;">GOOOOOOOOFY</a></button></CENTER>

        </div>
    </div>
    
</body>
</html>
